<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Painel Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

<style>
body { font-family:'Inter', sans-serif; background:#111; color:#fff; }
.card { background:#1c1c1c; border:none; }
input, textarea { background:#222 !important; color:#fff !important; }
</style>
</head>
<body>

<div class="container py-5">

<h2 class="mb-4">Painel Administrativo</h2>

<div class="card p-4">
<input id="titulo" class="form-control mb-3" placeholder="Título do PDF">
<input id="categoria" class="form-control mb-3" placeholder="Categoria">
<textarea id="descricao" class="form-control mb-3" placeholder="Descrição"></textarea>
<input id="arquivo" class="form-control mb-3" placeholder="Link do PDF">
<input id="previas" class="form-control mb-3" placeholder="Links das prévias (separar por vírgula)">
<button class="btn btn-success w-100" onclick="gerar()">Gerar JSON</button>
</div>

<pre class="mt-4 bg-black p-3" id="saida"></pre>

</div>

<script>
function gerar(){
  const obj = {
    id: Date.now(),
    titulo: titulo.value,
    categoria: categoria.value,
    descricao: descricao.value,
    arquivo: arquivo.value,
    previas: previas.value.split(',').map(p=>p.trim()),
    gratis: true
  };
  saida.textContent = JSON.stringify(obj, null, 2);
}
</script>

</body>
</html>
