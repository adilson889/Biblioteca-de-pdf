<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biblioteca de PDFs</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body { font-family: 'Inter', sans-serif; background:#f8f9fa; }
.card { border:none; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,.08); }
.sticky-search { position:sticky; top:0; z-index:1020; background:#f8f9fa; }
</style>
</head>
<body>

<div class="container py-4">

<h1 class="text-center mb-4">Biblioteca de PDFs</h1>

<div class="sticky-search py-3 mb-4">
  <input type="text" id="search" class="form-control form-control-lg"
  placeholder="Pesquisar por tÃ­tulo ou categoria..." onkeyup="filtrar()">
</div>

<div class="row" id="lista"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
fetch('pdf.json')
.then(r => r.json())
.then(data => render(data));

let PDFs = [];

function render(data){
  PDFs = data;
  const lista = document.getElementById('lista');
  lista.innerHTML = '';
  data.forEach(pdf => {
    lista.innerHTML += `
    <div class="col-md-4 mb-4 pdf-item" data-text="${pdf.titulo.toLowerCase()} ${pdf.categoria.toLowerCase()}">
      <div class="card p-3 h-100">
        <div id="c${pdf.id}" class="carousel slide mb-3">
          <div class="carousel-inner">
            ${pdf.previas.map((p,i)=>`
              <div class="carousel-item ${i==0?'active':''}">
                <img src="${p}" class="d-block w-100 rounded">
              </div>`).join('')}
          </div>
        </div>
        <h5>${pdf.titulo}</h5>
        <p class="text-muted">${pdf.descricao}</p>
        <a href="${pdf.arquivo}" class="btn btn-primary w-100" target="_blank">Baixar PDF</a>
      </div>
    </div>`;
  });
}

function filtrar(){
  const termo = search.value.toLowerCase();
  document.querySelectorAll('.pdf-item').forEach(el=>{
    el.style.display = el.dataset.text.includes(termo) ? 'block':'none';
  });
}

lucide.createIcons();
</script>

</body>
</html>
