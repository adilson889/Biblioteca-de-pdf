<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biblioteca de PDFs</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Google Font Bold -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<style>
body { font-family: 'Inter', sans-serif; background:#f8f9fa; }
.card { border:none; border-radius:16px; box-shadow:0 8px 20px rgba(0,0,0,.08); transition: transform .2s; }
.card:hover { transform: translateY(-5px); }
.sticky-search { position:sticky; top:0; z-index:1020; background:#f8f9fa; padding:1rem 0; }
.search-input { border-radius:14px; padding:12px 16px; font-size:1rem; }
.btn-icon { display:flex; align-items:center; justify-content:center; padding:10px; border-radius:12px; font-size:1rem; gap:6px; }
.carousel-inner img { height:180px; object-fit:cover; border-radius:12px; }
</style>
</head>
<body>

<div class="container py-4">

<h1 class="text-center mb-4">Biblioteca de PDFs</h1>

<!-- Pesquisa fixa -->
<div class="sticky-search mb-4">
  <input type="text" id="search" class="form-control search-input" placeholder="üîç Pesquisar PDF..." onkeyup="filtrar()">
</div>

<!-- Lista de PDFs -->
<div class="row" id="lista"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// L√™ o JSON
fetch('pdf.json')
.then(r => r.json())
.then(data => render(data));

let PDFs = [];

function render(data){
  PDFs = data;
  const lista = document.getElementById('lista');
  lista.innerHTML = '';
  data.forEach(pdf => {
    lista.innerHTML += `
    <div class="col-md-4 mb-4 pdf-item" data-text="${pdf.titulo.toLowerCase()} ${pdf.categoria.toLowerCase()}">
      <div class="card p-3 h-100">
        <!-- Carousel pr√©-visualiza√ß√£o -->
        <div id="c${pdf.id}" class="carousel slide mb-3" data-bs-ride="carousel">
          <div class="carousel-inner">
            ${pdf.previas.map((p,i)=>`
              <div class="carousel-item ${i==0?'active':''}">
                <img src="${p}" class="d-block w-100" alt="Pr√©via PDF">
              </div>`).join('')}
          </div>
        </div>
        <h5 class="mb-2">${pdf.titulo}</h5>
        <p class="text-muted mb-3" style="font-size:0.9rem">${pdf.descricao}</p>
        <div class="d-flex gap-2">
          <a href="${pdf.arquivo}" download="${pdf.titulo}.pdf" class="btn btn-primary btn-icon w-50">
            <i data-lucide="download"></i>
          </a>
          <button class="btn btn-secondary btn-icon w-50" onclick="abrirPreview('${pdf.titulo}')">
            <i data-lucide="eye"></i>
          </button>
        </div>
      </div>
    </div>`;
  });
  lucide.createIcons();
}

// Pesquisa
function filtrar(){
  const termo = search.value.toLowerCase();
  document.querySelectorAll('.pdf-item').forEach(el=>{
    el.style.display = el.dataset.text.includes(termo) ? 'block':'none';
  });
}

// Modal de pr√©-visualiza√ß√£o simples
function abrirPreview(nome){
  alert(`Aqui voc√™ pode implementar uma pr√©-visualiza√ß√£o maior do PDF: ${nome}`);
}
</script>

</body>
</html>

</body>
</html>
